spring.application.name=ornekproje

# JWT Configuration
jwt.secret=your-jwt-secret-key-here

# Google Maps Configuration
google.maps.api.key=your-google-maps-api-key-here
google.maps.directions.url=https://maps.googleapis.com/maps/api/directions/json
google.maps.geocode.url=https://maps.googleapis.com/maps/api/geocode/json

# Google Text-to-Speech Configuration
google.tts.api.key=your-google-tts-api-key-here
google.tts.url=https://texttospeech.googleapis.com/v1/text:synthesize

# Database Configuration
spring.datasource.url=jdbc:sqlserver://your-server.database.windows.net:1433;\
databaseName=YourDatabaseName;\
encrypt=true;\
trustServerCertificate=false;\
hostNameInCertificate=*.database.windows.net;\
loginTimeout=30
spring.datasource.username=your-username
spring.datasource.password=your-password
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# Logging Configuration
logging.level.com.example.demo=DEBUG
logging.level.org.springframework=INFO 